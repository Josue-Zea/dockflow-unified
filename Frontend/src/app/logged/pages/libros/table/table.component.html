<div class="principal-div">
    <div class="controls">
        <div class="title">
            <span>
                Resultados obtenidos: {{ documents.length }}
            </span>
        </div>
        <p-button (onClick)="getBack()" label="Volver" icon="pi pi-arrow-left"></p-button>
    </div>
    
    <div class="table-container">
        <p-table
            [value]="documents"
            [scrollable]="true"
            scrollHeight="85vh"
            selectionMode="single"
            [tableStyle]="{ 'width': '100%' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="libro">Libro<p-sortIcon field="libro"></p-sortIcon></th>
                    <th pSortableColumn="folio">Folio<p-sortIcon field="folio"></p-sortIcon></th>
                    <th pSortableColumn="fecha">Fecha registro<p-sortIcon field="fecha"></p-sortIcon></th>
                    <th pSortableColumn="usuario">Usuario<p-sortIcon field="usuario"></p-sortIcon></th>
                    <th pSortableColumn="tipo">Tipo<p-sortIcon field="tipo"></p-sortIcon></th>
                    <th pSortableColumn="estado">Estado<p-sortIcon field="estado"></p-sortIcon></th>
                    <th style="width: 5rem"></th>
                </tr>
                <!-- Columna para setear los filtros en la tabla -->
                <tr>
                    <th>
                        <p-columnFilter [matchModeOptions]="numberOptions" type="numeric" field="libro"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="numberOptions" type="numeric" field="folio"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="dateOptions" type="date" field="fecha"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="usuario"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="tipo"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="estado"></p-columnFilter>
                    </th>
                    <th>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-document>
                <tr>
                    <td>{{ document.libro }}</td>
                    <td>{{ document.folio }}</td>
                    <td>{{ document.fecha }}</td>
                    <td>{{ document.usuario }}</td>
                    <td>{{ document.tipo }}</td>
                    <td>{{ document.estado }}</td>
                    <td>
                        <button
                            type="button"
                            pButton
                            pRipple
                            icon="pi pi-arrow-right"
                            (click)="selectDocument(document)"
                        ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
