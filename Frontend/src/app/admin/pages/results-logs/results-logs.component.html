<div class="principal-div">
    <div class="controls">
        <div class="title">
            <span>
                Resultados obtenidos: {{ documents.length }}
            </span>
        </div>
        <p-button (onClick)="getBack()" label="Volver" icon="pi pi-arrow-left"></p-button>
    </div>
    
    <div class="table-container">
        <p-table
            [value]="documents"
            [scrollable]="true"
            scrollHeight="85vh"
            selectionMode="single"
            [tableStyle]="{ 'width': '100%' }"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="fecha">Fecha<p-sortIcon field="fecha"></p-sortIcon></th>
                    <th pSortableColumn="usuario">Usuario<p-sortIcon field="usuario"></p-sortIcon></th>
                    <th pSortableColumn="operacion">Operación<p-sortIcon field="operacion"></p-sortIcon></th>
                    <th pSortableColumn="descripcion">Descripción<p-sortIcon field="descripcion"></p-sortIcon></th>
                </tr>
                <!-- Columna para setear los filtros en la tabla -->
                <tr>
                    <th>
                        <p-columnFilter [matchModeOptions]="dateOptions" type="date" field="fecha"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="usuario"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="operacion"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [matchModeOptions]="matchModeOptions" type="text" field="descripcion"></p-columnFilter>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-log>
                <tr>
                    <td>{{ log.fecha | date:'dd-MM-yyyy' }}</td>
                    <td>{{ log.nombre }}</td>
                    <td>{{ log.operacion }}</td>
                    <td>{{ log.descripcion }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
